<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Tech Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--color-bg);
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--color-border);
        }

        .login-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--color-primary);
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h1 class="login-title">Admin Access</h1>
        <form id="login-form">
            <div style="margin-bottom: 1.5rem;">
                <label style="display:block; margin-bottom: 0.5rem; font-weight: 500;">Password</label>
                <input type="password" id="password" name="password" required
                    style="width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 4px;">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            <p id="error-msg" style="color: red; margin-top: 1rem; display: none; text-align: center;">Invalid Password
            </p>
        </form>
    </div>

    <script src="../assets/js/config.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;

            try {
                const res = await fetch(`${API_BASE_URL}/api/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('admin_token', data.token);
                    window.location.href = 'dashboard.html';
                } else {
                    document.getElementById('error-msg').style.display = 'block';
                }
            } catch (err) {
                console.error(err);
            }
        });
    </script>
</body>

</html>
